<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Palace</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/3ab5bb1781.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- -----header---- -->
    <header></header>

    <!-- ----main---- -->
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-6 mt-5">
            <h1 class="ui-piz">Pizza you love, <br />delivered to you!</h1>
            <p class="ui-del">
              We deliver pizza from your favorite restaurants, <br />
              shops and more.
            </p>

            <div class="mt-5 ui-btn">
              <a
                class="btn ui-rounded on-white"
                style="background-color: #8e0000;"
                href="#"
                >Order now</a
              >
            </div>
          </div>

          <div class="col-md-6 mt-3">
            <img
              src="images/pizza-6.png"
              class="ui-img1"
              width="100%"
              alt="pizza_img"
            />
          </div>
        </div>
      </div>

      <div class="ui-delfast">
        <div class="col-md-6">
          <div class="ui-img2">
            <img src="images/fast-time.png" class="ui-img3" alt="" />
          </div>

          <div>
            <h5 class="ui-tex3">Fast Delivery</h5>
            <p class="ui-tex4">
              We can deliver to you fresh and tasty <br />
              pizza on time.
            </p>
          </div>
        </div>

        <div class="col-md-6">
          <div class="ui-img2_1">
            <img src="images/fast-time.png" class="ui-img3" alt="" />
          </div>

          <div>
            <h5 class="ui-tex3">Time saving.</h5>
            <p class="ui-tex4">
              Save time for important things, <br />
              while we deliver you pizza.
            </p>
          </div>
        </div>
      </div>
    </main>

    <!-- ----footer---- -->
    <footer></footer>

    <!-- scripts -->
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/custom.js" type="text/javascript"></script>
  </body>
</html>
